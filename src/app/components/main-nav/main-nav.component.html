<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav text-center" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <mat-toolbar class="secondary-text fs-18">Categories</mat-toolbar>
    <mat-nav-list class="pt-0">
      <a mat-list-item *ngFor="let item of menuItems" (click)="redirectRoute(item?.route)">
        <span> {{item?.label}} </span>
        <span> <img src="assets/images/chevron_right.svg" alt="chevron"> </span>
      </a>
    </mat-nav-list>
    <div class="whatsapp-cta p-3 mt-2">
      <a class="btn btn-style" href="https://wa.me/919029559131?text={{enquiryPrefillMessage}}" target="_blank">
        <section class="d-flex align-items-center">
          <img src="assets/images/whatsapp.svg" alt="whatsapp">
          <span class="px-2 fs-12">{{whatsappBtnLabel}}</span>
        </section>
      </a>
    </div>
    <div class="copyright-text">
      <span class="d-block secondary-text fs-12">{{copyright_text}}</span>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="main-toolbar mb-3">
      <button type="button" aria-label="Toggle sidenav"
        mat-icon-button style="outline: none;" 
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="px-2">{{storeName}}</span>
    </mat-toolbar>
    <!-- Add Main Page Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
