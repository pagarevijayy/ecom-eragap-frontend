<div class="products px-3" [ngClass]="{'large-screen-product-layout': !(isHandset$ | async)}">
  <div class='subsection-dropdown text-center'>
    <mat-form-field appearance="outline" style="width:100%">
      <mat-label>{{currentCategory}}</mat-label>
      <mat-select [(value)]="primarySubcategory">
        <mat-option [value]="option" *ngFor="let option of subcategories">{{ option }}</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="whatsapp-cta px-2 mt-2" *ngIf="!(isHandset$ | async)">
      <a class="btn btn-whatsapp-style" href="https://wa.me/919029559131?text={{enquiryPrefillMessage}}"
        target="_blank">
        <section class="d-flex align-items-center">
          <img src="assets/images/whatsapp.svg" alt="whatsapp">
          <span class="px-2 fs-12">{{whatsappBtnLabel}}</span>
        </section>
      </a>
    </div>
  </div>
  <div class="product-catlogue" [ngClass]="{'large-screen-product-catlogue': !(isHandset$ | async)}">
    <app-product-card></app-product-card>
    <app-product-card></app-product-card>
    <app-product-card></app-product-card>
    <app-product-card></app-product-card>
    <app-product-card></app-product-card>
  </div>
</div>
